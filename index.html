<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Vayne</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section>
    <div class="imgBox">
      <p>VAYNE</p>
      <h2>Cesar Simionato</h2>
    </div>
    <div class="contentBox">
      <div class="formBox">
        <h2>Login</h2>
        <form>
          <div class="inputBox">
            <span>Username</span>
            <input type="text">
          </div>
          <div class="inputBox">
            <span>Password</span>
            <input type="password">
          </div>
          <div class="remember">
            <label>
              <input type="checkbox">
              Remember me
            </label>
          </div>
          <div class="inputBox">
            <input type="submit" value="Sign in">
          </div>
          <div class="inputBox">
            <p>Don't have an acount? <a href="#">Sign up</a></p>
          </div>
        </form>
        <h3>Login with social media</h3>
        <ul class="sci">
          <li><a target="_blank" href="https://github.com/CesarSimionato"><img src="images/github.svg" alt="github"></a></li>
          <li><a target="_blank" href="https://linkedin.com/in/cesar-simionato"><img src="images/linkedin.svg" alt="linkedin"></a></li>
          <li><a target="_blank" href="https://twitter.com/cesar_simionato"><img src="images/twitter.svg" alt="twitter"></a></li>
        </ul>
      </div>
    </div>
  </section>
</body>

</html>
